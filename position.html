    <title>Document</title>
    <style>
        body{
            background-color: red;
margin: 0;
        }
        .Main{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: rgb(155, 8, 152);
        }
        .Box{
            width: 20vw;
            height: 40vh;
             
            border-radius: 50px;
            transition: all 1s ease-in-out;
            font-size: 250px;
            color: white;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;

             
        }
        .Sub1{
             position: absolute;
            top:  30vh;
            left:  4vw;
            background-color: rgb(185, 47, 13);
        } 
        .Sub2{
            position: absolute;
            top: 33vh;

              left: 28vw;

            background-color: green;
        }
        .Sub3{
            background-color:  dodgerblue;
            position: absolute;
            top: 33vh;
             right:28vw  
        }
        .Sub4{
            top: 30vh;
             right: 4vw;
            position: absolute;
            background-color: yellow;
        }
        .Sub5 img{
            width: 250px;

        }
        .Sub5{

            position: fixed;
            top: 5vh;
            left: 50px;
        }
         .Main2{
background-color: rgb(246, 247, 235);
width: 100vw;
height: 100vh;
         }
            
         
        .Main:hover{.Sub1 {
            background-color:white;
            border: 15px solid red;
            color: red;
transform: rotate(-10deg);
left: 8vw;

        }}
        .Main:hover{.Sub2{
            background-color: white;
            border: 15px solid green;
            color: green;
transform: rotate(10deg);
  right: 8vw;

        }}
        .Main:hover{.Sub3{
            background-color:white;
            border: 15px solid dodgerblue;
            color: dodgerblue;
transform: rotate(-10deg);
   
         
        }}
        .Main:hover{.Sub4{
            background-color:white;
            border: 15px solid yellow;
            color: yellow;
transform: rotate(10deg);
  right: 8vw;

        }}
    </style>
    </head>
